<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].subscribe_label | default: "Subscribe" }}</h4>
  {% endif %}
  <form
    action="https://formspree.io/f/xdobepbk"
    method="POST">
    <label>
      Subscribe to this blog and receive notifications of new posts!
      <input type="email" name="_replyto" placeholder="youremail@email.com">
    </label>
    <button type="submit">Send</button>
  </form>
</section>
